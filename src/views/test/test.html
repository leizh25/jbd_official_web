<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Navigation Bar</title>
    <style>
      /* Reset CSS */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Main Navigation */
      .main-nav {
        list-style-type: none;
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 5px;
        width: 200px;
      }

      .main-nav h2 {
        margin-bottom: 10px;
        text-align: center;
      }

      .main-nav li {
        margin-bottom: 10px;
      }

      .main-nav li a {
        display: block;
        text-decoration: none;
        color: #333;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .main-nav li a:hover {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="main-nav" aria-label="Main Navigation">
        <h2>Main Menu</h2>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
